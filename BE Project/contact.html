<h2>Appointment Form</h2>
<h3>Enter following patient details : </h3>
<div class="container1">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" required name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" required name="lastname" placeholder="Your last name..">

    <label for="country">Your Phone Number : </label>
    <input type="tel" id="tel" name="tel" placeholder="Enter here.." required>
     
    <label for="docs">Speciality/ Doctor</label>
    <select id="doc" name="docs">
        <option value="abc">Dr. ABC (Neurology)</option>
        <option value="def">Dr. DEF (General)</option>
        <option value="ghi">Dr. GHI ()</option>
        <option value="jkl">Dr. JKL ()</option>
        <option value="mno">Dr. MNO ()</option>
    </select>
   

    <label for="subject">What symptoms are you/patient sufferng?</label>
    <textarea id="subject" name="subject" placeholder="Enter details.." style="height:200px" required></textarea>

    <input class="submit" type="submit" value="Submit">
  </form>
</div>
